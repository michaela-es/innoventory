{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <!-- Optional Bootstrap CSS for nicer styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'users/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!--<div class="container mt-5">-->
<!--&lt;!&ndash;    <h2>Register</h2>&ndash;&gt;-->

<!--    -->

    <div class="register-container">
        <div class="form-panel">
            <header class="header">
                <h1>Nice to meet you!</h1>
                <p>Let's register your account.</p>
            </header>

            <form id="registerForm" class="register-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="username" class="input-label">Username</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-input"
                                required
                                aria-describedby="username-error"
                            >
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="role" class="input-label">Role</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <select
                                id="role"
                                name="role"
                                class="form-select"
                                required
                                aria-describedby="role-error"
                            >
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber" class="input-label">Phone Number</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <input
                                type="tel"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-input"
                                required
                                aria-describedby="phone-error"
                            >
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                required
                                aria-describedby="email-error"
                            >
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                required
                                minlength="6"
                                aria-describedby="password-error"
                            >
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-container">
                            <div class="input-shadow"></div>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-input"
                                required
                                minlength="6"
                                aria-describedby="confirm-password-error"
                            >
                        </div>
                    </div>
                </div>

                <!-- Bottom Row - Button and Login Link -->
                <div class="bottom-row">
                    <div>
                        <button type="submit" class="signup-button">
                            Sign-Up
                        </button>
                    </div>
                    <div class="login-link">
                        <span class="login-text">Don't have an account? </span>
                        <button type="button" class="login-button" onclick="window.location.href='login.html'">
                        Login now
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Right Panel - Blue Panel -->
        <div class="blue-panel"></div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
